<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Exibir(){
            var No = document.getElementById("Nome").value;
            var Ida = document.getElementById("Idade").value;
            var SalAnu = parseInt(document.getElementById("Salário Anual").value);
            var IR = 0;
            var Salmensal = SalAnu / 12;

            // Verificar a faixa de salário mensal e calcular o imposto
            if (Salmensal <= 2500){
                IR = 0; // Nenhum imposto se o salário for até 2500
            }else if(Salmensal >= 2501 && Salmensal < 3500){
                IR = (Salmensal * 10) / 100; // 10% de imposto
            }else if(Salmensal >= 3500 && Salmensal < 4500){
                IR = (Salmensal * 15) / 100; // 15% de imposto
            }else if(Salmensal >= 4500){
                IR = (Salmensal * 27) / 100; // 27% de imposto
            }

            // Exibir o resultado
            var Resultado = "Seu nome: " + No + ". Sua Idade: " + Ida + " anos. Seu Salário Anual é " + SalAnu + " e seu Salário Mensal é " + Salmensal + ". O imposto é de R$ " + IR.toFixed(2) + ".";
            document.getElementById('texto').innerText = Resultado;
        }
    </script>

</head>

<body>
    <h1>Cálculo de Imposto de Renda</h1>
    <input type="text" id="Nome" placeholder="Nome">
    <input type="number" id="Idade" placeholder="Idade">
    <input type="number" id="Salário Anual" placeholder="Salário Anual">
    <button onclick="Exibir()">Exibir</button>
    <p id="texto"></p>
</body>
</html>
