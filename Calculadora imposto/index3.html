<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function exibir(){
            var Nome = document.getElementById("Nome").value;
            var Salmen = parseFloat(document.getElementById("renda").value);
            var impo = 0;
            var descon = 0;



            if (Salmen <= 2259.20) {
                impo = 0;
                descon = 0; 
            }else if(Salmen <= 2826.65) {
                impo = (Salmen * 0.075) - 169.44 ; 
                descon = 169.44;
            }else if(Salmen <= 3751.05) {
                impo = (Salmen * 0.15) - 381.44; 
                descon = 381.44;
            }else if(Salmen <= 4664.68) {
                impo = (Salmen * 0.225) - 662.77; 
                descon = 662.77;
            }else{
                impo = (Salmen * 0.275) - 896.00;
                descon = 896.00;
            }



            
            var Resultado = "Seu nome é: " + Nome +", Sua renda mensal é: " + Salmen.toFixed(2) + ", Seu imposto a pagar é de R$: " + impo.toFixed(2) + ", Seu desconto é:" + descon.toFixed(2) + ".";
            document.getElementById('texto').innerText = Resultado;
        }
    </script>

</head>

<body>
    <h1>Cálculo de Imposto de Renda</h1>
    <input type="text" id="Nome" placeholder="Nome">
    <input type="number" id="renda" placeholder="Salário Anual">
    <button onclick="exibir()">Exibir</button>
    <p id="texto"></p>
</body>
</html>
