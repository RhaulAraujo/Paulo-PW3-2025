<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    
    <script>
        function exibirnome(){
            var n = document.getElementById("nome").value;
            var i = document.getElementById("idade").value;
            var s = document.getElementById("seguro").value;

            if (i>=18 && i<=25){
                s = s *1.25;
            }else if(i>25 && i<32){ 
                s = s *1.15;
            }else if(i>32 && i<45){
                s = s *1.10;
            }

            var resultado ="OlÃ¡4 "+n+", vc me deve "+s;
            document.getElementById("print").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Calculando imposto de renda</h1>
    <input type="text" id="nome" placeholder="Bota o nome porra!!!">
    <input type="number" id="idade" placeholder="Mostra o RG!!!">
    <input type="number" id="seguro" placeholder="Quanto ganha pobre!!!">
    <button onclick="exibirnome()">Exibir</button>
    <p id="print"></p>
</body>
</html>
